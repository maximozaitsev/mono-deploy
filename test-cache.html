<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Test</title>
</head>
<body>
    <h1>Service Worker Cache Test</h1>
    <div id="status">Checking Service Worker...</div>
    <div id="cache-info"></div>
    
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('SW registered:', registration);
                    document.getElementById('status').textContent = 'Service Worker registered successfully!';
                    
                    // Check if SW is active
                    if (registration.active) {
                        document.getElementById('status').textContent += ' (Active)';
                    }
                    
                    // Test cache
                    setTimeout(() => {
                        testCache();
                    }, 2000);
                })
                .catch(error => {
                    console.error('SW registration failed:', error);
                    document.getElementById('status').textContent = 'Service Worker registration failed: ' + error.message;
                });
        } else {
            document.getElementById('status').textContent = 'Service Worker not supported';
        }
        
        async function testCache() {
            try {
                // Test API image caching
                const testUrl = 'https://api.adkey-seo.com/games/jungle-books-211_175.webp?format=webp&width=332&height=179';
                
                // First request (should go to network)
                console.log('First request to:', testUrl);
                const response1 = await fetch(testUrl);
                console.log('First response:', response1.status);
                
                // Second request (should come from cache)
                console.log('Second request to:', testUrl);
                const response2 = await fetch(testUrl);
                console.log('Second response:', response2.status);
                
                document.getElementById('cache-info').innerHTML = `
                    <h3>Cache Test Results:</h3>
                    <p>First request: ${response1.status}</p>
                    <p>Second request: ${response2.status}</p>
                    <p>Cache working: ${response2.status === 200 ? 'Yes' : 'No'}</p>
                `;
                
            } catch (error) {
                console.error('Cache test failed:', error);
                document.getElementById('cache-info').innerHTML = `
                    <h3>Cache Test Failed:</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
